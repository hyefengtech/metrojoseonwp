<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
    window.onload = function () {
      document
        .querySelector(".capture")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          alert("보물을 획득했다!");
        });
    };
  </script>
    
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .capture {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div class="buttons">
      <button class="capture">획득하기</button>
    </div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-plane src="정도전초상화.jpg" look-at="[gps-camera]" height="3" width="3" color="grey" position="-2 1 0" scale="50 50 50" gps-entity-place="latitude: 37.3222186256685; longitude: 127.11058898880508;"></a-plane>
     <a-image>
          look-at="[gps-camera]"
          gps-entity-place="latitude: 37.322214; longitude: 127.110346;"
          position="0 0 0"
          scale="110 110 110"
          src="정도전초상화.jpg"
          width="3"
          height="3"
        ></a-image>
 
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
