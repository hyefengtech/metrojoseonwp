    <p> 그대가 나한테 바로 오느라 제대로 봤는지 모르겠지만 광화문에서 근정전까지 들어오는데 문을 3개 통과했을 거야. <br>
      광화문에 들어서면 보이는 문이 바로 흥례문. 흥례문에 들어서면 근정문이 보이지.<br>
      흥례문과 근정문 사이의 텅 빈 공간에 의미를 담고 싶단 말일세. <br><br>
      나랏님의 밝은 은혜가 아래로 두루 미칠 수 있도록 이곳에서 기원하고 싶은데, 그대가 그 기원이 이곳에 머물 수 있도록 힘써주겠나?

  <!---경복궁의 중요한 특징이자 자금성과 구별되는 가장 큰 차이점은 위치설정에 있다. 자금성은 건축디자인의 기본취지가 위압감을 주는 장대함의 과시에 있다.
  이에 비해 경복궁은 우리나라 건축의 중요한 특징인 주변 환경, 즉 자연과의 어울림이라는 미덕을 지니고 있다. 조선왕조 건국자들이 이 위치를 찾아내기 위해 얼마나 많은 검토와
  고민에 고민을 거듭했는지 모른다. 건축미학 자체가 다른 것이다. 주변의 경관을 자신의 경관으로 끌어 않는 차경의 미학을 경복궁처럼 훌륭히 이루어낸 건축은 세계에서 드물다.
  경복궁은 어느 시점에서 보아도 북악산과 인왕산을 바라볼 수 있는 자연과의 어울림이 자랑이다.
  경복궁은 거기에 북악산과 인왕산이 있다는 것을 전제로 지어진 건축이다.
  궁궐 너머로 보이는 북악산과 인왕산은 경복궁의 가시적 정원인 것이다.--->
